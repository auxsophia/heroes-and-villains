<template name="dayPhase">
  <h4>
    {{_ "ui.dayPhaseHeader" }} {{currentPlayerName}}
  </h4>
  {{_ "ui.suspicionScoreLabel" }}: {{suspicionScoreCount}}

  <hr>
  <ul>
    {{#each entry in gameLog}}
    <li>
      {{entry}}
    </li>
    {{/each}}
  </ul>

  {{#if isGuardian}}
<hr>
<ul>
  {{#each entry in guardianLog}}
  <li>
    {{entry}}
  </li>
  {{/each}}
</ul>
{{/if}}
  <hr> {{> Template.dynamic template=whichView}} {{> playerVote}}

</template>
