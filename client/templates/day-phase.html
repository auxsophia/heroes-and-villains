<template name="dayPhase">
  {{> playerHeader}}
  <h4>
    {{_ "ui.dayPhaseHeader" }}
  </h4>
  
  {{#if isModerator}}
  {{ soundMessage "dayInstructions"}}
  {{/if}}

  {{_ "ui.suspicionScoreLabel" }}: {{suspicionScoreCount}}

  {{> gameLog}}
  <hr>
  {{#if isAlive}}
    {{> Template.dynamic template=whichView}}
    {{> playerVote}}
    {{else}}
    You are dead/locked up
  {{/if}}
</template>
