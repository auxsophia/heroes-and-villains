<template name="dayPhase">
    <h4>
      {{#if isLoading }}
      <span class="spinner"></span>
      {{else}} {{_ "ui.dayPhaseHeader" }} {{/if}}
    </h4>
  
    <hr>
  
    <form id="day-phase-vote">
      <div class="">
        <!--<input type="text" id="player-name" name="playerName" placeholder='{{_ "ui.enter your name" }}'>-->
        <h5>{{_ "ui.players" }}</h5>
        <ul class="ingame-player-list">
          {{#each players }}
          <li>
            <div class="player-name">
                {{ name }} 
            </div>
            <div>
                <input type="radio">
            </div>
          </li>
          {{/each}}
        </ul>
        <div class="button-container">
          <input type="submit" value='{{_ "ui.vote" }}'>
          <!--<button class="btn-back">{{_ "ui.back" }}</button>-->
        </div>
      </div>
    </form>
  </template>
