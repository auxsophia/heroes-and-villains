<template name="dayPhase">
    <h4>
      {{#if isLoading }}
      <span class="spinner"></span>
      {{else}} {{_ "ui.dayPhaseHeader" }} {{/if}}
    </h4>
    {{_ "ui.suspicionScoreLabel" }}: {{suspicionScoreCount}}
  
    <hr>
    {{> Template.dynamic template=whichView}}
    {{> playerVote}}

  </template>
