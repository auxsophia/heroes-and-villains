<template name="villainWin">
    {{> playerHeader}}
    <h2><span class='villain-txt'>Villains</span> Win!</h2>
    {{> gameLog}}
    <div class="button-container">
            {{#if isModerator}}
            {{ soundMessage "villainsWin"}}
            <button class="btn-end">{{_ "ui.restart game" }}</button>
            {{/if}}
        <button class="btn-leave">{{_ "ui.leave game" }}</button>
    </div>
</template>
