<template name="heroWin">
    {{> playerHeader}}
    <h2><span class='hero-txt'>Heros</span> Win!</h2>
    {{> gameLog}}
    <div class="button-container">
        {{#if isModerator}}
            {{ soundMessage "heroesWin"}}
            <button class="btn-end">{{_ "ui.restart game" }}</button>
            {{/if}}
        <button class="btn-leave">{{_ "ui.leave game" }}</button>
    </div>
</template>
