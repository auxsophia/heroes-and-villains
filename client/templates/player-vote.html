<template name="playerVote">
  <div>
    <h5>{{_ "ui.players" }}</h5>
    <ul class="ingame-player-list">
      {{#each players }}
       {{#if isAlive}}
      <li>
        <div class="player-name">
          <input type="hidden" name="player-id" value="{{_id}}"/>
          <input type="radio" name="player"/> <label for="player">{{ name }} ({{_ (concat "ui." role)}})</label>
        </div>
      </li>
      {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
