<template name="playerVote">
  <div>
    <h5>{{_ "ui.players" }}</h5>
    <ul class="ingame-player-list">
      {{#each players }}
       {{#if isAlive}}
      <li>
        <div class="player-name">
           <input type="radio" name="player" id="{{_id}}"/> <label for="{{_id}}">{{ name }}</label>
        </div>
      </li>
      {{/if}}
      {{/each}}
    </ul>
  </div>
</template>
