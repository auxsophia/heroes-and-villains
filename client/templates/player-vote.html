<template name="playerVote">
    {{#if isReady }}
      {{_ "ui.waiting for players"}}
    {{else}}
      <div class="">{{currentPlayerName}}
        <!--<input type="text" id="player-name" name="playerName" placeholder='{{_ "ui.enter your name" }}'>-->
        <h5>{{_ "ui.players" }}</h5>
        <ul class="ingame-player-list">
          {{#each players }}
            {{#if isAlive}}
              <li>
                <div class="player-name">
                  <input type="hidden" name="player-id" value="{{_id}}"><input type="radio" name="player">  {{ name }} ({{_ (concat "ui." role)}})
                </div>
              </li>
            {{/if}}
          {{/each}}
        </ul>
        <div class="button-container">
        </div>
      </div>
    {{/if}}
</template>
